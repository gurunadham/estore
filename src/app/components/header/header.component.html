<div class="w-full shadow-lg shadow-gray-500/50 bg-gray-900">

            <h1 class="text-xl font-bold">estore</h1>
        </div>
        <div class="p-0 my-4 w-[40%] h-[2.5rem] bg-white flex items-center">

                <option value="">men</option>
                <option value="">women</option>
                <option value="">kids</option>

        </div>
        <div class="flex item-center w-[27%] gap-6 justify-end h-full">
            <div class="flex item-center gap-2 text-white">

             <div class="flex items-center gap-4 text-white text-[1.3em]">

                <fa-icon [icon]="faShoppingCart" class="text-[1.3em] text-gray-300"></fa-icon>

        </div>
